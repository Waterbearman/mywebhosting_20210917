    <p>이것은 본문 입니다</p>
    <br><!-- br 태그는 한 줄 띄는 것-->
    <p>Lorem, ipsum dolor. sit amet.</p>
    <hr> <!--줄을 긋는 태그-->

    <!--font - size 통해 글자 크기 조절가능-->
    <h1 style="font-size: 20px;">내 이름은 조현태이다.</h1>
    <hr>    <!-- hr 줄 긋는 태그-->

    <br>    <!-- 줄을 띄는 태그-->
    <p>나이 : 29</p> <!--p태그 = 본문 태그-->
    <p>성별 : 남자</p>
    <p>이름 : 조현태</p>
    <p>학력 : 전문대졸</p>
    <p>학교 : 경북 과학대</p>
