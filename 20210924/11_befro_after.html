<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* after : 해당 태그의 뒷부분... 빈공간 선택 */
        /* before : 해당 태그의 앞부분... 빈공간 선택 */
        h1::before{content: "가나다라"}
        h1::after{content: "마바사"}
    </style>
</head>
<body>
    <p>aaa</p>
    <h1>bbb</h1>
    <p>ccc</p>
</body>
</html>
